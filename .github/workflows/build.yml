name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: twitter
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install "jinja2>=3.1,<4" "PyYAML>=6.0,<7"
      - name: Build
        run: build/build
      - name: Upload
        if: ${{ github.ref == 'refs/heads/trunk' }}
        run: build/upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
      - name: Trigger reproduciblescience.org rebuild
        if: ${{ github.ref == 'refs/heads/trunk' }}
        run: |
          curl -X POST \
            -H 'Accept: application/vnd.github+json' \
            -H "Bearer: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H 'X-GitHub-Api-Version: 2022-11-28' \
            https://api.github.com/repos/VIDA-NYU/reproducible-science/dispatches \
            -d '{"event_type":"news"}'
